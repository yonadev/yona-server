description = 'Core'

jar {
	baseName = 'Core'
}

configurations {
	testUtils.extendsFrom testRuntime
}

sourceSets {
	testUtils
}

task testUtilsJar(type: Jar) {
	classifier "testUtils"
	from sourceSets.testUtils.output
}

artifacts {
	testUtils testUtilsJar
}

dependencies {
	compile "com.hazelcast:hazelcast-client"
	compile 'com.hazelcast:hazelcast-kubernetes:1.1.0'
	compile "org.springframework.boot:spring-boot-starter-hateoas"
	compile "org.springframework.boot:spring-boot-starter-data-jpa"
	compile "org.springframework.boot:spring-boot-starter-web"
	compile "org.springframework.boot:spring-boot-starter-actuator"
	compile "org.springframework.metrics:spring-metrics:0.5.1.RELEASE"
	compile "io.micrometer:micrometer-registry-prometheus:1.0.6"
	compile "org.springframework:spring-context-support"
	compile "org.hibernate:hibernate-java8:5.1.2.Final"
	compile "org.atteo:evo-inflector:1.2.1"
	compile "commons-validator:commons-validator:1.4.1"
	compile "commons-lang:commons-lang:2.4"
	compile "javax.mail:mail:1.4.7"
	compile("org.thymeleaf:thymeleaf-spring5:3.0.9.RELEASE")
	compile "org.springframework.ldap:spring-ldap-core:2.0.4.RELEASE"
	compile "org.springframework.security:spring-security-web:4.0.3.RELEASE"
	compile "com.google.guava:guava:18.0"
	compile "com.hazelcast:hazelcast-spring"
	compile "com.googlecode.libphonenumber:libphonenumber:8.9.1"

	compile "org.codehaus.groovy:groovy-all:2.4.7"
	compile "org.codehaus.groovy.modules.http-builder:http-builder:0.7.1"

	testCompile "org.springframework.boot:spring-boot-starter-test"
	testCompile "org.mockito:mockito-core:2.21.0"
	testCompile "junit:junit:4.12"
	testCompile "pl.pragmatists:JUnitParams:1.1.0"
	testCompile "com.spencerwi:hamcrest-jdk8-time:0.7.1"
	testCompile "nl.jqno.equalsverifier:equalsverifier:2.4.3"
	testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
	testCompile "org.exparity:hamcrest-date:2.0.4"
	
	testUtilsCompile "org.codehaus.groovy:groovy-all:2.4.6"
	testUtilsCompile "org.codehaus.groovy.modules.http-builder:http-builder:0.7.1"
	
	// mandatory dependencies for using Spock
	testUtilsCompile "org.spockframework:spock-core:1.0-groovy-2.4"
}

test {
	// Enable assertions
	jvmArgs '-ea'
}

bootJar {
	enabled = false
}

jar {
    enabled = true
}
