description = 'Core'

jar {
	baseName = 'Core'
}

configurations {
	testUtils.extendsFrom testRuntime
}

sourceSets {
	testUtils
}

task testUtilsJar(type: Jar) {
	classifier "testUtils"
	from sourceSets.testUtils.output
}

artifacts {
	testUtils testUtilsJar
}

dependencies {
	compile "com.hazelcast:hazelcast:4.1.1"
	compile 'com.hazelcast:hazelcast-kubernetes:2.2.1'
	compile "org.springframework.boot:spring-boot-starter-hateoas"
	compile "org.springframework.boot:spring-boot-starter-data-jpa"
	compile "org.springframework.boot:spring-boot-starter-web"
	compile "org.springframework.boot:spring-boot-starter-actuator"
	compile "org.springframework.cloud:spring-cloud-starter-sleuth:3.0.1"
	compile "org.springframework.metrics:spring-metrics:0.5.1.RELEASE"
	compile "io.micrometer:micrometer-registry-prometheus:1.6.4"
	compile "org.springframework:spring-context-support"
	compile "org.hibernate:hibernate-java8:5.2.18.Final"
	compile "org.atteo:evo-inflector:1.2.2"
	compile "commons-validator:commons-validator:1.7"
	compile "commons-lang:commons-lang:2.6"
	compile "javax.mail:mail:1.4.7"
	compile("org.thymeleaf:thymeleaf-spring5:3.0.12.RELEASE")
	compile "org.springframework.ldap:spring-ldap-core:2.3.3.RELEASE"
	compile "org.springframework.security:spring-security-config:5.4.5"
	compile "org.springframework.security:spring-security-web:5.4.5"
	compile "com.google.guava:guava:23.0"
	compile "com.hazelcast:hazelcast-spring:4.1.1"
	compile "com.googlecode.libphonenumber:libphonenumber:8.12.18"
	compile "com.google.firebase:firebase-admin:7.1.0"

	testCompile "org.springframework.boot:spring-boot-starter-test"
	testCompile "org.mockito:mockito-junit-jupiter"
	testCompile "org.jmockit:jmockit:1.49"
	testCompile "org.junit.jupiter:junit-jupiter:5.7.1"
	testCompile "com.spencerwi:hamcrest-jdk8-time:0.7.1"
	testCompile "nl.jqno.equalsverifier:equalsverifier:3.5.5"

	testUtilsCompile "org.codehaus.groovy:groovy-all:3.0.7"
	testUtilsCompile "org.codehaus.groovy.modules.http-builder:http-builder:0.7.1"

	// mandatory dependencies for using Spock
	testUtilsCompile "org.spockframework:spock-core:1.3-groovy-2.5"
}

test {
	enableAssertions = true
	jvmArgs "-javaagent:${classpath.find { it.name.contains('jmockit') }.absolutePath}"
	useJUnitPlatform()
}

bootJar {
	enabled = false
}

jar {
	enabled = true
}

eclipse {
	classpath {
		plusConfigurations += [configurations.testUtilsCompile]
	}
}
