plugins {
	id 'java-library'
}

description = 'Core'

jar {
	baseName = 'Core'
}

configurations {
	testUtils.extendsFrom testRuntime
}

sourceSets {
	testUtils
}

task testUtilsJar(type: Jar) {
	classifier "testUtils"
	from sourceSets.testUtils.output
}

artifacts {
	testUtils testUtilsJar
}

dependencies {
	implementation libs.hazelcast
	implementation libs.hazelcastSpring
	implementation 'com.hazelcast:hazelcast-kubernetes:2.2.3'
	api "org.springframework.boot:spring-boot-starter-hateoas"
	api "org.springframework.boot:spring-boot-starter-data-jpa"
	api "org.springframework.boot:spring-boot-starter-web"
	implementation "org.springframework.boot:spring-boot-starter-actuator"
	implementation "org.springframework.cloud:spring-cloud-starter-sleuth:3.1.7"
	implementation "org.springframework.metrics:spring-metrics:0.5.1.RELEASE"
	implementation "io.micrometer:micrometer-registry-prometheus:1.10.4"
	api "org.springframework:spring-context-support"
	implementation libs.hibernate
	implementation "org.atteo:evo-inflector:1.3"
	implementation "commons-validator:commons-validator:1.7"
	implementation "commons-lang:commons-lang:2.6"
	api "org.eclipse.angus:jakarta.mail:2.0.1"
	api libs.thymeleaf
	implementation "org.springframework.ldap:spring-ldap-core:3.0.1"
	implementation libs.springSecurityWeb
	implementation libs.springSecurityConfig
	api "com.google.guava:guava:31.1-jre"
	implementation "com.googlecode.libphonenumber:libphonenumber:8.13.7"
	implementation "com.google.firebase:firebase-admin:9.1.1"

	testImplementation "org.springframework.boot:spring-boot-starter-test"
	testImplementation "org.mockito:mockito-junit-jupiter"
	testImplementation "org.jetbrains:annotations:24.0.1"
	testImplementation libs.jmockit
	testImplementation libs.junitJupiter
	testImplementation libs.hamcrestJdk8Time
	testImplementation libs.equalsverifier

	testUtilsImplementation "org.apache.groovy:groovy-all:4.0.10"
	testUtilsImplementation libs.apacheHttpMime

	// mandatory dependencies for using Spock
	testUtilsImplementation libs.spockCore
}

test {
	enableAssertions = true
	jvmArgs "-javaagent:${classpath.find { it.name.contains('jmockit') }.absolutePath}"
	useJUnitPlatform()
}

bootJar {
	enabled = false
}

jar {
	enabled = true
}

eclipse {
	classpath {
		plusConfigurations += [configurations.testUtilsImplementation]
	}
}
