description = 'Core'

jar {
	baseName = 'Core'
}

configurations {
	testUtils.extendsFrom testRuntime
}

sourceSets {
	testUtils
}

task testUtilsJar(type: Jar) {
	classifier "testUtils"
	from sourceSets.testUtils.output
}

artifacts {
	testUtils testUtilsJar
}

ext['junit-jupiter.version'] = '5.4.0'

dependencies {
	compile "com.hazelcast:hazelcast-client"
	compile 'com.hazelcast:hazelcast-kubernetes:1.1.0'
	compile "org.springframework.hateoas:spring-hateoas:1.1.0.BUILD-SNAPSHOT" // TODO Update to normal release before merge
	compile "org.springframework.boot:spring-boot-starter-hateoas"
	compile "org.springframework.boot:spring-boot-starter-data-jpa"
	compile "org.springframework.boot:spring-boot-starter-web"
	compile "org.springframework.boot:spring-boot-starter-actuator"
	compile "org.springframework.cloud:spring-cloud-starter-sleuth:2.1.0.RELEASE"
	compile "org.springframework.metrics:spring-metrics:0.5.1.RELEASE"
	compile "io.micrometer:micrometer-registry-prometheus:1.0.6"
	compile "org.springframework:spring-context-support"
	compile "org.hibernate:hibernate-java8:5.1.2.Final"
	compile "org.atteo:evo-inflector:1.2.1"
	compile "commons-validator:commons-validator:1.4.1"
	compile "commons-lang:commons-lang:2.4"
	compile "javax.mail:mail:1.4.7"
	compile("org.thymeleaf:thymeleaf-spring5:3.0.9.RELEASE")
	compile "org.springframework.ldap:spring-ldap-core:2.0.4.RELEASE"
	compile "org.springframework.security:spring-security-config:5.1.5.RELEASE"
	compile "org.springframework.security:spring-security-web:5.1.5.RELEASE"
	compile "com.google.guava:guava:18.0"
	compile "com.hazelcast:hazelcast-spring"
	compile "com.googlecode.libphonenumber:libphonenumber:8.9.1"
	compile "com.google.firebase:firebase-admin:6.4.0"

	testCompile ("org.springframework.boot:spring-boot-starter-test") {
		exclude group: 'junit', module: 'junit' 
	}
	testCompile "org.mockito:mockito-junit-jupiter"
	testCompile "org.junit.jupiter:junit-jupiter:5.4.0"
	testCompile "com.spencerwi:hamcrest-jdk8-time:0.7.1"
	testCompile "nl.jqno.equalsverifier:equalsverifier:3.1.10"
	
	testUtilsCompile "org.codehaus.groovy:groovy-all:2.5.5"
	testUtilsCompile "org.codehaus.groovy.modules.http-builder:http-builder:0.7.1"
	
	// mandatory dependencies for using Spock
	testUtilsCompile "org.spockframework:spock-core:1.2-groovy-2.5"
}

test {
	// Enable assertions
	jvmArgs '-ea'
	useJUnitPlatform()
}

bootJar {
	enabled = false
}

jar {
	enabled = true
}

eclipse {
	classpath {
		plusConfigurations += [ configurations.testUtilsCompile ]
	}
}
