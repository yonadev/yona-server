          in: path
          description: The ID of the activity category
          required: true
          type: string
      tags:
        - Activity categories
      responses:
        '200':
          description: The requested activity category.
          schema:
            $ref: '#/definitions/ActivityCategory'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
