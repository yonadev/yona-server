swagger: '2.0'
info:
  title: Yona app service API
  description: The API of the service backing the Yona app
  version: 1.0.0
produces:
  - application/json
parameters:
  userID:
    name: userID
    in: path
    description: The ID of the user
    required: true
    type: string
  yonaPassword:
    name: Yona-Password
    in: header
    description: The device password
    required: true
    type: string
  yonaPasswordOptional:
    name: Yona-Password
    in: header
    description: The device password
    required: false
    type: string
  newDeviceRequestPassword:
    name: Yona-NewDeviceRequestPassword
    in: header
    description: The temporary password used to encrypt the device key
    required: false
    type: string
  requestingUserId:
    name: requestingUserId
    in: query
    description: The user ID of the user GETting this user entity. Either equal to the ID of the user being fetched or the user ID of one of their buddies.
    required: false
    type: string
  requestingDeviceId:
    name: requestingDeviceId
    in: query
    description: The ID of the device from which the request originates. Several operations take this query parameter to enable returning a device-specific URL for the open-app event and to post the app activities 
    required: false
    type: string
  tempPassword:
    name: tempPassword
    in: query
    description: The temporary password that was included in the invitation e-mail when a user invited a non-Yona user as buddy
    required: false
    type: string
  deviceID:
    name: deviceID
    in: path
    description: The ID of the device
    required: true
    type: string
  goalID:
    name: goalID
    in: path
    description: The ID of the goal
    required: true
    type: string
  date:
    name: date
    in: path
    description: The date of the day in ISO 8601 format (yyyy-MM-dd)
    required: true
    type: string
  week:
    name: week
    in: path
    description: The date of the week in ISO 8601 format (YYYY-'W'w)
    required: true
    type: string
  buddyID:
    name: buddyID
    in: path
    description: The ID of the buddy
    required: true
    type: string
  messageID:
      name: messageID
      in: path
      description: The ID of the message
      required: true
      type: string
  mobileNumber:
      name: mobileNumber
      in: path
      description: The mobile number of the user
      required: true
      type: string
paths:
  /users/:
    post:
      summary: Add a new user
      description: Registers a new user
      parameters:
        - name: overwriteUserConfirmationCode
          in: query
          description: Pass the confirmation code here when trying to overwrite the account in case of a device loss
          required: false
          type: string
        - in: body
          name: body
          description: New user
          required: true
          schema:
            $ref: '#/definitions/PostPutUser'
      tags:
        - User
      responses:
        '201':
          description: The created user
          schema:
            $ref: '#/definitions/UserWithPrivateData'
        default:
          description: Unexpected error.
          schema:
            $ref: '#/definitions/ConfirmationError'
  '/users/{userID}':
    get:
      summary: Get a user
      description: Fetches the user identified by the given ID
      parameters:
        - $ref: "#/parameters/userID"
        - $ref: "#/parameters/yonaPasswordOptional"
        - $ref: "#/parameters/tempPassword"
        - $ref: "#/parameters/requestingUserId"
        - $ref: "#/parameters/requestingDeviceId"
      tags:
        - User
      responses:
        '200':
          description: The requested user. The set of returned properties depends on the query parameter requestingUserId.
          schema:
            $ref: '#/definitions/UserWithPrivateData'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    put:
      summary: Update a user
      description: Fetches the user identified by the given ID
      parameters:
        - $ref: "#/parameters/userID"
        - $ref: "#/parameters/requestingDeviceId"
        - $ref: "#/parameters/yonaPasswordOptional"
        - $ref: "#/parameters/tempPassword"
        - in: body
          name: body
          description: New user
          required: true
          schema:
            $ref: '#/definitions/PostPutUser'
      tags:
        - User
      responses:
        '200':
          description: The updated user
          schema:
            $ref: '#/definitions/UserWithPrivateData'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    delete:
      summary: Delete a user
      description: Deletes the user with the given ID
      parameters:
        - $ref: "#/parameters/userID"
        - $ref: "#/parameters/yonaPassword"
        - name: message
          in: query
          description: A message of the user to their buddies, explaining why they unsubscribe from Yona
          required: false
          type: string
      tags:
        - User
      responses:
        '200':
          description: The user is deleted.
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/users/{userID}/confirmMobileNumber':
    post:
      summary: Confirm mobile number
      description: Post the code to confirm the mobile number of the user. This number is sent to the user by SMS.
      parameters:
        - $ref: "#/parameters/userID"
        - $ref: "#/parameters/requestingDeviceId"
        - $ref: "#/parameters/yonaPassword"
        - in: body
          name: body
          description: Message with confirmation code
          required: true
          schema:
            $ref: '#/definitions/ConfirmationCode'
      tags:
        - User
      responses:
        '201':
          description: The updated user
          schema:
            $ref: '#/definitions/UserWithPrivateData'
        default:
          description: Confirmation failed
          schema:
            $ref: '#/definitions/ConfirmationError'
  '/users/{userID}/resendMobileNumberConfirmationCode':
    post:
      summary: Request resend of a mobile number confirmation code
      description: Post an empty request to get a new mobile number confirmation code texted to the user
      parameters:
        - $ref: "#/parameters/userID"
        - $ref: "#/parameters/yonaPassword"
      tags:
        - User
      responses:
        '200':
          description: The request is successfully handled
        default:
          description: Confirmation failed
          schema:
            $ref: '#/definitions/Error'
  '/users/{userID}/photo':
    put:
      summary: Upload a user photo
      description: Adds or replaces the user photo for this user. A multipart/form-data request is expected with a "file" field containing an image. The image is expected to be resized already.
      consumes: 
        - multipart/form-data
      parameters:
        - $ref: "#/parameters/userID"
        - $ref: "#/parameters/yonaPassword"
        - in: formData
          name: file
          type: file
          description: The image to upload. It should be resized already.
      tags:
        - User photo
      responses:
        '200':
          description: The user photo added
          schema:
            $ref: '#/definitions/UserPhoto'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    delete:
      summary: Remove a user photo
      description: Removes the photo association of this user. It is still downloadable for some time.
      parameters:
        - $ref: "#/parameters/userID"
        - $ref: "#/parameters/yonaPassword"
      tags:
        - User photo
      responses:
        '200':
          description: The user photo is deleted.
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'               
  '/userPhotos/{userPhotoID}':
    get:
      summary: Get the user photo
      description: Fetches the user photo by ID.
      parameters:
        - name: userPhotoID
          in: path
          description: The ID of the user photo
          required: true
          type: string
      tags:
        - User photo
      responses:
        '200':
          description: The user photo in image/png format
          schema:
            type: file
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/users/{userID}/devices/':
    post:
      summary: Register a new device
      description: Register a new device for an existing user
      parameters:
        - $ref: "#/parameters/newDeviceRequestPassword"
        - $ref: "#/parameters/userID"
        - in: body
          name: body
          description: New device
          required: true
          schema:
            $ref: '#/definitions/DeviceRegistrationRequest'
      tags:
        - Device
      responses:
        '201':
          description: The user profile, including the newly registered device
          schema:
            $ref: '#/definitions/UserWithPrivateData'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    get:
      summary: Get all devices
      description: Fetches all devices of the user with the given ID
      parameters:
        - $ref: "#/parameters/yonaPassword"
        - $ref: "#/parameters/userID"
        - $ref: "#/parameters/requestingDeviceId"
      tags:
        - Device
      responses:
        '200':
          description: All devices of this user.
          schema:
            type: array
            items:
              $ref: '#/definitions/UserDevice'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/users/{userID}/devices/{deviceID}':
    get:
      summary: Get a device
      description: Fetches the device identified by the given ID
      parameters:
        - $ref: "#/parameters/yonaPassword"
        - $ref: "#/parameters/userID"
        - $ref: "#/parameters/deviceID"
        - $ref: "#/parameters/requestingDeviceId"
      tags:
        - Device
      responses:
        '200':
          description: The requested device.
          schema:
            $ref: '#/definitions/UserDevice'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    put:
      summary: Update a device
      description: Update an existing device
      parameters:
        - $ref: "#/parameters/yonaPassword"
        - $ref: "#/parameters/userID"
        - $ref: "#/parameters/deviceID"
        - $ref: "#/parameters/requestingDeviceId"
        - in: body
          name: body
          description: Updated device
          required: true
          schema:
            $ref: '#/definitions/PostPutDevice'
      tags:
        - Device
      responses:
        '200':
          description: The updated device
          schema:
            $ref: '#/definitions/UserDevice'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    delete:
      summary: Delete device
      description: Deletes this device
      parameters:
        - $ref: "#/parameters/yonaPassword"
        - $ref: "#/parameters/userID"
        - $ref: "#/parameters/deviceID"
        - $ref: "#/parameters/requestingDeviceId"
      tags:
        - Device
      responses:
        '204':
          description: The device is deleted.
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/users/{userID}/devices/{deviceID}/openApp':
    post:
      summary: Inform the server that the user just opened the Yona app
      description: The server uses this to maintain the "last seen" information and to inform the user about the usage of the Yona app on their various devices
      parameters:
        - $ref: "#/parameters/yonaPassword"
        - $ref: "#/parameters/userID"
        - $ref: "#/parameters/deviceID"
        - in: body
          name: body
          description: The app open event
          required: false
          schema:
            type: object
            properties:
              operatingSystem:
                $ref: '#/definitions/DeviceOperatingSystem'
                description: The operating system of the device running the Yona app
                example: ANDROID
              appVersion:
                type: string
                description: The version of the Yona app running on this device, in semver-compatible format
                example: 1.0.0
            required:
              - operatingSystem
              - appVersion
      tags:
        - Device
      responses:
        '200':
          description: The request is successfully handled
        default:
          description: Action failed
          schema:
            $ref: '#/definitions/Error'
  '/users/{userID}/devices/{deviceID}/apple.mobileconfig':
    get:
      summary: Get the Apple configuration profile for this device
      description: Fetches the device-specific .mobileconfig file needed for iOS devices. Notice this contains the VPN username and password.
      parameters:
        - $ref: "#/parameters/userID"
        - $ref: "#/parameters/yonaPassword"
        - $ref: "#/parameters/deviceID"
      tags:
        - Device
      responses:
        '200':
          description: The config file
          schema:
            type: file
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/users/{userID}/devices/{deviceID}/appActivity/':
    post:
      summary: Register a new device
      description: Register a new device for an existing user
      parameters:
        - $ref: "#/parameters/yonaPassword"
        - $ref: "#/parameters/userID"
        - $ref: "#/parameters/deviceID"
        - in: body
          name: body
          description: The app activity report
          required: true
          schema:
            type: object
            properties:
              deviceDateTime:
                type: string
                format: dateTime
                description: The actual time on the device
                example: 2016-02-31T21:03:52.290+0000
              activities:
                type: array
                description: A set of app activities
                items:
                  type: object
                  properties:
                    application:
                      type: string
                      description: The name of the app
                      example: com.google.android.youtube
                    startTime:
                      type: string
                      format: dateTime
                      description: The time the app was activiated
                      example: 2016-02-31T21:03:52.290+0000
                    endTime:
                      type: string
                      format: dateTime
                      description: The time the app was deactiviated
                      example: 2016-02-31T21:28:02.290+0000
                  required:
                    - application
                    - startTime
                    - endTime
            required:
              - deviceDateTime
              - activities
      tags:
        - Device
      responses:
        '200':
          description: App activity reported correctly
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/users/{userID}/devices/{deviceID}/vpnStatus/':
    post:
      summary: Post VPN connection status change
      description: Post a change in the VPN connection status on this device
      parameters:
        - $ref: "#/parameters/yonaPassword"
        - $ref: "#/parameters/userID"
        - $ref: "#/parameters/deviceID"
        - in: body
          name: body
          description: The VPN status event
          required: true
          schema:
            type: object
            properties:
              vpnConnected:
                type: string
                format: boolean
                description: Whether the VPN is connected or disconnected
                example: true
            required:
              - vpnConnected
      tags:
        - Device
      responses:
        '204':
          description: VPN connection status change recorded correctly
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/users/{userID}/goals/':
    post:
      summary: Add a new goal
      description: Add a new goal to an existing user
      parameters:
        - $ref: "#/parameters/yonaPassword"
        - $ref: "#/parameters/userID"
        - name: message
          in: query
          description: A text message that will be sent to buddies to inform them about the new goal
          required: false
          type: string
        - in: body
          name: body
          description: New goal
          required: true
          schema:
            $ref: '#/definitions/PostPutGoal'
      tags:
        - Goal
      responses:
        '201':
          description: The created goal
          schema:
            $ref: '#/definitions/Goal'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    get:
      summary: Get all goals
      description: Fetches all goals of the user with the given ID
      parameters:
        - $ref: "#/parameters/yonaPassword"
        - $ref: "#/parameters/userID"
      tags:
        - Goal
      responses:
        '200':
          description: All goals of this user.
          schema:
            type: array
            items:
              $ref: '#/definitions/Goal'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/users/{userID}/goals/{goalID}':
    get:
      summary: Get a goal
      description: Fetches the goal identified by the given ID
      parameters:
        - $ref: "#/parameters/yonaPassword"
        - $ref: "#/parameters/userID"
        - $ref: "#/parameters/goalID"
      tags:
        - Goal
      responses:
        '200':
          description: The requested goal.
          schema:
            $ref: '#/definitions/Goal'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    put:
      summary: Update a goal
      description: Update an existing goal
      parameters:
        - $ref: "#/parameters/yonaPassword"
        - $ref: "#/parameters/userID"
        - $ref: "#/parameters/goalID"
        - name: message
          in: query
          description: A text message that will be sent to buddies to inform them about the goal change
          required: false
          type: string
        - in: body
          name: body
          description: Updated goal
          required: true
          schema:
            $ref: '#/definitions/PostPutGoal'
      tags:
        - Goal
      responses:
        '200':
          description: The updated goal
          schema:
            $ref: '#/definitions/Goal'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    delete:
      summary: Delete goal
      description: Deletes this goal
      parameters:
        - $ref: "#/parameters/yonaPassword"
        - $ref: "#/parameters/userID"
        - $ref: "#/parameters/goalID"
        - name: message
          in: query
          description: A text message that will be sent to buddies to inform them about the deletion of the goal
          required: false
          type: string
      tags:
        - Goal
      responses:
        '200':
          description: The goal is deleted.
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/users/{userID}/activity/days/':
    get:
      summary: Get a page of day activity overviews
      description: Get a page of network and app activity overviews, starting with the current day, pageable to yesterday and before
      parameters:
        - $ref: "#/parameters/yonaPassword"
        - $ref: "#/parameters/userID"
        - name: size
          in: query
          description: The number of elements to be fetched
          required: false
          default: 3
          type: number
        - name: page
          in: query
          description: The page to be fetched
          required: false
          default: 0
          type: number
      tags:
        - Activity
      responses:
        '200':
          description: Activity of this user.
          schema:
            $ref: '#/definitions/PagedDayActivityOverviews'
  '/users/{userID}/activity/days/{date}':
    get:
      summary: Get a day activity overview
      description: Get network and app activity of the given day
      parameters:
        - $ref: "#/parameters/yonaPassword"
        - $ref: "#/parameters/userID"
        - $ref: "#/parameters/date"
      tags:
        - Activity
      responses:
        '200':
          description: Activity of this user.
          schema:
            $ref: '#/definitions/DayActivityOverview'
  '/users/{userID}/activity/days/{date}/details/{goalID}':
    get:
      summary: Get day activity detail
      description: Get day network and app activity for a specific goal on a specific day
      parameters:
        - $ref: "#/parameters/yonaPassword"
        - $ref: "#/parameters/userID"
        - $ref: "#/parameters/date"
        - $ref: "#/parameters/goalID"
      tags:
        - Activity
      responses:
        '200':
          description: Activity of this user for the specific goal on the specific day.
          schema:
            $ref: '#/definitions/DayGoalActivityDetail'
  '/users/{userID}/activity/days/{date}/details/{goalID}/messages/':
    get:
      summary: Get messages
      description: Fetches all messages related to this activity
      parameters:
        - $ref: "#/parameters/yonaPassword"
        - $ref: "#/parameters/userID"
        - $ref: "#/parameters/date"
        - $ref: "#/parameters/goalID"
        - name: size
          in: query
          description: The number of elements to be fetched
          required: false
          default: 3
          type: number
        - name: page
          in: query
          description: The page to be fetched
          required: false
          default: 0
          type: number
      tags:
        - Activity
        - Message
      responses:
        '200':
          description: Messages related to this activity.
          schema:
            $ref: '#/definitions/PagedMessages'
  '/users/{userID}/activity/days/{date}/details/{goalID}/raw/':
    get:
      summary: Get the raw activities
      description: Fetches the raw activities that form the basis for the statistics calculation
      parameters:
        - $ref: "#/parameters/yonaPassword"
        - $ref: "#/parameters/userID"
        - $ref: "#/parameters/date"
        - $ref: "#/parameters/goalID"
      tags:
        - Activity
      responses:
        '200':
          description: Raw activities
          schema:
            $ref: '#/definitions/RawActivities'
  '/users/{userID}/activity/weeks/':
    get:
      summary: Get a page of week activity overviews
      description: Get a page of network and app activity overviews, starting with the current week, pageable to the weeks before
      parameters:
        - $ref: "#/parameters/yonaPassword"
        - $ref: "#/parameters/userID"
        - name: size
          in: query
          description: The number of elements to be fetched
          required: false
          default: 2
          type: number
        - name: page
          in: query
          description: The page to be fetched
          required: false
          default: 0
          type: number
      tags:
        - Activity
      responses:
        '200':
          description: Activity of this user.
          schema:
            $ref: '#/definitions/PagedWeekActivityOverviews'
  '/users/{userID}/activity/weeks/{week}':
    get:
      summary: Get a week activity overview
      description: Get network and app activity of the given week
      parameters:
        - $ref: "#/parameters/yonaPassword"
        - $ref: "#/parameters/userID"
        - $ref: "#/parameters/week"
      tags:
        - Activity
      responses:
        '200':
          description: Activity of this user.
          schema:
            $ref: '#/definitions/WeekActivityOverview'
  '/users/{userID}/activity/weeks/{week}/details/{goalID}':
    get:
      summary: Get week activity detail
      description: Get day network and app activity for a specific goal on a specific week
      parameters:
        - $ref: "#/parameters/yonaPassword"
        - $ref: "#/parameters/userID"
        - $ref: "#/parameters/week"
        - $ref: "#/parameters/goalID"
      tags:
        - Activity
      responses:
        '200':
          description: Activity of this user for the specific goal on the specific week.
          schema:
            $ref: '#/definitions/WeekGoalActivityDetail'
  '/users/{userID}/activity/withBuddies/days/':
    get:
      summary: Get a page of day activity overviews of user with buddies
      description: Get a page of network and app activity overviews, starting with the current day, pageable to yesterday and before. The user's own activities are included if any buddy shares the same goal.
      parameters:
        - $ref: "#/parameters/yonaPassword"
        - $ref: "#/parameters/userID"
        - $ref: "#/parameters/requestingDeviceId"
        - name: size
          in: query
          description: The number of elements to be fetched
          required: false
          default: 3
          type: number
        - name: page
          in: query
          description: The page to be fetched
          required: false
          default: 0
          type: number
      tags:
        - Activity
      responses:
        '200':
          description: Activity of this user and their buddies.
          schema:
            $ref: '#/definitions/PagedDayActivityOverviewsWithBuddies'
  '/users/{userID}/activity/withBuddies/days/{date}':
    get:
      summary: Get a day activity overview of user with buddies
      description: Get network and app activity of the buddies of this user for the given day, pageable to yesterday and before. The user's own activities are included if any buddy shares the same goal.
      parameters:
        - $ref: "#/parameters/yonaPassword"
        - $ref: "#/parameters/userID"
        - $ref: "#/parameters/requestingDeviceId"
        - $ref: "#/parameters/date"
      tags:
        - Activity
      responses:
        '200':
          description: Activity of this user and their buddies.
          schema:
            $ref: '#/definitions/DayActivityOverviewWithBuddies'
  '/users/{userID}/activity/weeks/{week}/details/{goalID}/messages/':
    get:
      summary: Get messages
      description: Fetches all messages related to this activity
      parameters:
        - $ref: "#/parameters/yonaPassword"
        - $ref: "#/parameters/userID"
        - $ref: "#/parameters/week"
        - $ref: "#/parameters/goalID"
        - name: size
          in: query
          description: The number of elements to be fetched
          required: false
          default: 3
          type: number
        - name: page
          in: query
          description: The page to be fetched
          required: false
          default: 0
          type: number
      tags:
        - Activity
        - Message
      responses:
        '200':
          description: Messages related to this activity.
          schema:
            $ref: '#/definitions/PagedMessages'
  '/users/{userID}/buddies/{buddyID}/activity/days/':
    get:
      summary: Get day activity overview
      description: Get network and app activity of the current day, pageable to yesterday and before
      parameters:
        - $ref: "#/parameters/yonaPassword"
        - $ref: "#/parameters/userID"
        - $ref: "#/parameters/buddyID"
        - name: size
          in: query
          description: The number of elements to be fetched
          required: false
          default: 3
          type: number
        - name: page
          in: query
          description: The page to be fetched
          required: false
          default: 0
          type: number
      tags:
        - Activity
