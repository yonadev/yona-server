swagger: '2.0'
info:
  title: Yona app service API
  description: The API of the service backing the Yona app
  version: 1.0.0
schemes:
  - http
basePath: /
produces:
  - application/json
paths:
  /users/:
    post:
      summary: Add a new user
      description: Registers a new user
      parameters:
        - name: Yona-Password
          in: header
          description: The device password
          required: true
          type: string
        - name: overwriteUserConfirmationCode
          in: query
          description: Pass the confirmation code here when trying to overwrite the account in case of a device loss
          required: false
          type: string
        - in: body
          name: body
          description: New user
          required: true
          schema:
            $ref: '#/definitions/PostPutUser'
      tags:
        - User
      responses:
        '201':
          description: The created user
          schema:
            $ref: '#/definitions/UserWithPrivateData'
        default:
          description: Unexpected error.
          schema:
            $ref: '#/definitions/ConfirmationError'
  '/users/{userID}':
    parameters:
      - name: userID
        in: path
        description: The ID of the user
        required: true
        type: string
    get:
      summary: Get a user
      description: Fetches the user identified by the given ID
      parameters:
        - name: Yona-Password
          in: header
          description: The device password
          required: false
          type: string
        - name: tempPassword
          in: query
          description: The temporary password that was included in the invitation e-mail when a user invited a non-Yona user as buddy
          required: false
          type: string
        - name: includePrivateData
          in: query
          description: Pass true to fetch the private data of the user
          required: false
          type: boolean
      tags:
        - User
      responses:
        '200':
          description: The requested user. The set of returned properties depends on the query parameter includePrivateData.
          schema:
            $ref: '#/definitions/UserWithPrivateData'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    put:
      summary: Update a user
      description: Fetches the user identified by the given ID
      parameters:
        - name: Yona-Password
          in: header
          description: The device password
          required: true
          type: string
        - name: tempPassword
          in: query
          description: The temporary password that was included in the invitation e-mail when a user invited a non-Yona user as buddy
          required: false
          type: string
        - in: body
          name: body
          description: New user
          required: true
          schema:
            $ref: '#/definitions/PostPutUser'
      tags:
        - User
      responses:
        '200':
          description: The updated user
          schema:
            $ref: '#/definitions/UserWithPrivateData'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    delete:
      summary: Delete a user
      description: Deletes the user with the given ID
      parameters:
        - name: Yona-Password
          in: header
          description: The device password
          required: true
          type: string
        - name: message
          in: query
          description: A message of the user to their buddies, explaining why they unsubscribe from Yona
          required: false
          type: string
      tags:
        - User
      responses:
        '200':
          description: The user is deleted.
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/users/{userID}/confirmMobileNumber':
    parameters:
      - name: userID
        in: path
