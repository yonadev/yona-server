apiVersion: v1
data:
  {{ .Values.apple.keystore_secret_filename | default "dummy.p12" }}: {{ .Values.apple.keystore_secret_material }}
    AppleWWDRCA.cer: 
kind: Secret
metadata:
  name: {{ .Chart.AppVersion }}-{{ .Release.Revision }}-{{ .Values.global.stage | default "develop" }}-apple-bundle
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
type: Opaque
