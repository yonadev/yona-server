apiVersion: v1
kind: Service
metadata:
  name: batch-actuator
  labels:
    app: batch
    stage: {{ .Values.global.stage | default "develop" }}
spec:
  type: NodePort
  ports:
  - name: "actuator"
    port: 9080
    protocol: TCP
    nodePort: 31014
  selector:
    app: batch
    stage: {{ .Values.global.stage | default "develop" }}
