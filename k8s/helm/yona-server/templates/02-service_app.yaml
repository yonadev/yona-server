apiVersion: v1
kind: Service
metadata:
  name: app
  labels:
    app: app
    stage: {{ .Values.global.stage | default "develop" }}
spec:
  type: NodePort
  ports:
  - name: "http"
    port: 8080
    protocol: TCP
    nodePort: 31003
  selector:
    app: app
    stage: {{ .Values.global.stage | default "develop" }}
