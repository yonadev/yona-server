name: Build and deploy

on:
  push:
    branches: [ master ]

defaults:
  run:
    working-directory: yona-server

jobs:
  build:
    name: Build, test and analyze
    runs-on: ubuntu-latest
    env:
      CHART: yona
      HELM_REPO: helm-charts
    outputs:
      build-id: ${{ steps.set-build-id.outputs.build-id }}
    steps:
      - name: Checkout src repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of SonarQube analysis
          path: 'yona-server'
      - name: Checkout Helm chart repo
        uses: actions/checkout@v2
        with:
          repository: yonadev/${{ env.HELM_REPO }}
          path: '${{ env.HELM_REPO }}'
          token: ${{ secrets.YONA_BUILD_GITHUB_PAT }}
      - name: Set build ID
        id: set-build-id
        working-directory: '${{ env.HELM_REPO }}'
        run: |
          build_id=$(($GITHUB_RUN_NUMBER+1500))
          echo "BUILD_ID=${build_id}" >> $GITHUB_ENV
          echo "::set-output name=build-id::${build_id}"
      - name: Set up JDK 11
        uses: actions/setup-java@v3.0.0
        with:
          distribution: 'zulu'
          java-version: 11
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew check sonarqube --info
      - name: Publish unit test results
        uses: EnricoMi/publish-unit-test-result-action@v1.30
        if: always()
        with:
          files: '**/build/test-results/test/*.xml'
      - name: Publish Docker images
        run: ./gradlew -PdockerHubUserName=${{ secrets.DOCKER_HUB_USER_NAME }} -PdockerHubPassword=${{ secrets.DOCKER_HUB_PASSWORD }} -PdockerUrl=unix:///var/run/docker.sock pushDockerImage
      - name: Tag the build
        run: |
          export GIT_AUTHOR_NAME="Yona build server"
          export GIT_AUTHOR_EMAIL=dev@yona.nu
          export GIT_COMMITTER_NAME=$GIT_AUTHOR_NAME
          export GIT_COMMITTER_EMAIL=$GIT_AUTHOR_EMAIL
          git config --global user.email "${GIT_AUTHOR_EMAIL}"
          git config --global user.name "${GIT_AUTHOR_NAME}"
          git tag --force --annotate build-${BUILD_ID} -m "GitHub build"
          git push https://github.com/yonadev/yona-server.git --tags
      - name: Checkout Helm chart repo
        uses: actions/checkout@v2
        with:
          repository: yonadev/${{ env.HELM_REPO }}
          path: '${{ env.HELM_REPO }}'
          token: ${{ secrets.YONA_BUILD_GITHUB_PAT }}
      - name: Set environment
        working-directory: '${{ env.HELM_REPO }}'
        run: |
          HELM_REPO_DIR=${PWD}
          echo "HELM_REPO_DIR=$HELM_REPO_DIR" >> $GITHUB_ENV
          echo "PACKAGE_DIR=${HELM_REPO_DIR}/docs" >> $GITHUB_ENV
          echo "CHART_VERSION=1.2.${BUILD_ID}" >> $GITHUB_ENV
      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: 'v3.3.0'
      - name: Build Helm package
        working-directory: yona-server/k8s/helm
        run: |
          mkdir build
          cp -r ${CHART} build
          pushd build
          sed --in-place s/_ReplaceWithBuildId_/${BUILD_ID}/ ${CHART}/Chart.yaml
          helm dependency update ${CHART}
          helm package -d ${PACKAGE_DIR} --version ${CHART_VERSION} ${CHART}
          popd
          pushd ${HELM_REPO_DIR}
          git add ${PACKAGE_DIR}/${CHART}-${CHART_VERSION}.tgz
          helm repo index docs --url https://yonadev.github.io/helm-charts
          export GIT_AUTHOR_NAME="Yona build server"
          export GIT_AUTHOR_EMAIL=dev@yona.nu
          export GIT_COMMITTER_NAME=$GIT_AUTHOR_NAME
          export GIT_COMMITTER_EMAIL=$GIT_AUTHOR_EMAIL
          git commit -am "Package for build ${BUILD_ID}"
          git push https://github.com/yonadev/$HELM_REPO.git master
          popd

  run-int-tests:
    needs: build
    uses: ./.github/workflows/run-int-tests.yml
    with:
      build-id: ${{ needs.build.outputs.build-id }}

  deploy-load-test-server:
    name: Deploy load test server
    environment: load-test
    runs-on: ubuntu-latest
    env:
      KUBECONFIG: /home/bert.roos/.kube/config
    needs:
      - run-int-tests
      - build
    outputs:
      build-id: ${{ needs.build.outputs.build-id }}
    steps:
      - name: Checkout src repo
        uses: actions/checkout@v2
      - name: Wipe existing database
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.DEPLOYMENT_HOST }}
          username: ${{ secrets.DEPLOYMENT_USERNAME }}
          key: ${{ secrets.DEPLOYMENT_SSH_KEY }}
          proxy_host: ${{ secrets.PROXY_HOST }}
          proxy_username: ${{ secrets.PROXY_USERNAME }}
          proxy_key: ${{ secrets.PROXY_SSH_KEY }}
          script: |
            mysql -h ${{ secrets.BETA_DB_IP_ADDRESS }} -u ${{ secrets.BETA_DB_USERNAME }} -p${{ secrets.BETA_DB_PASSWORD }} -e "DROP DATABASE loadtest; CREATE DATABASE loadtest;"
      - name: Deploy Yona
        uses: ./.github/workflows/actions/deploy
        with:
          host-name: ${{ secrets.DEPLOYMENT_HOST }}
          ssh-user-name: ${{ secrets.DEPLOYMENT_USERNAME }}
          ssh-key: ${{ secrets.DEPLOYMENT_SSH_KEY }}
          proxy-host-name: ${{ secrets.PROXY_HOST }}
          proxy-ssh-user-name: ${{ secrets.PROXY_USERNAME }}
          proxy-ssh-key: ${{ secrets.PROXY_SSH_KEY }}
          kube-config: ${{ env.KUBECONFIG }}
          kube-context: beta
          kube-namespace: loadtest
          helm-release: loadtest
          build-id: ${{ needs.run-int-tests.outputs.build-id }}
          repo-number: 2
          helm-values-path: helm/values_loadtest.yaml
          gitlab-token: ${{ secrets.YONA_BUILD_GITLAB_TOKEN }}

  deploy-beta-test-server:
    name: Deploy beta test server
    environment: beta-test
    runs-on: ubuntu-latest
    env:
      KUBECONFIG: /home/bert.roos/.kube/config
    needs: deploy-load-test-server
    outputs:
      build-id: ${{ needs.deploy-load-test-server.outputs.build-id }}
    steps:
      - name: Checkout src repo
        uses: actions/checkout@v2
      - name: Deploy Yona
        uses: ./.github/workflows/actions/deploy
        with:
          host-name: ${{ secrets.DEPLOYMENT_HOST }}
          ssh-user-name: ${{ secrets.DEPLOYMENT_USERNAME }}
          ssh-key: ${{ secrets.DEPLOYMENT_SSH_KEY }}
          proxy-host-name: ${{ secrets.PROXY_HOST }}
          proxy-ssh-user-name: ${{ secrets.PROXY_USERNAME }}
          proxy-ssh-key: ${{ secrets.PROXY_SSH_KEY }}
          kube-config: ${{ env.KUBECONFIG }}
          kube-context: beta
          build-id: ${{ needs.deploy-load-test-server.outputs.build-id }}
          repo-number: 2
          helm-values-path: helm/values.yaml
          gitlab-token: ${{ secrets.YONA_BUILD_GITLAB_TOKEN }}

  deploy-prod-server:
    name: Deploy production server
    environment: prod
    runs-on: ubuntu-latest
    env:
      KUBECONFIG: /home/bert.roos/.kube/config
    needs: deploy-beta-test-server
    outputs:
      build-id: ${{ needs.deploy-beta-test-server.outputs.build-id }}
    steps:
      - name: Checkout src repo
        uses: actions/checkout@v2
      - name: Deploy Yona
        uses: ./.github/workflows/actions/deploy
        with:
          host-name: ${{ secrets.DEPLOYMENT_HOST }}
          ssh-user-name: ${{ secrets.DEPLOYMENT_USERNAME }}
          ssh-key: ${{ secrets.DEPLOYMENT_SSH_KEY }}
          proxy-host-name: ${{ secrets.PROXY_HOST }}
          proxy-ssh-user-name: ${{ secrets.PROXY_USERNAME }}
          proxy-ssh-key: ${{ secrets.PROXY_SSH_KEY }}
          kube-config: ${{ env.KUBECONFIG }}
          kube-context: prod
          build-id: ${{ needs.deploy-beta-test-server.outputs.build-id }}
          repo-number: 1
          helm-values-path: helm/values.yaml
          gitlab-token: ${{ secrets.YONA_BUILD_GITLAB_TOKEN }}
